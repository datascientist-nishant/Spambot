<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spamshot</title>
	<meta charset="UTF-8">

<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="static/images/spamcb.PNG" alt="IMG">
				</div>

				<form  class="contact100-form validate-form">
					<span class="contact100-form-title">
						Spambot<br>(Spam Detection System)
					</span>
					<div class="text-center text-lg-start">
					{% if prediction == 1 %}
					<h2>
                       <br><br>{{random_spam}}<br>
                    </h2>
                    {% elif prediction == 0 %}
					<h2>
                        <br><br>{{random_ham}}<br>
                    </h2>

						{% endif %}</div>





</form>
					<div class="container-contact100-form-btn">
						<a href= spambot >
						<button  value="Back" class="contact100-form-btn">
							Back

						</button></a>
					</div>


				 <div>
                   <center>
                     <h2></h2>
                   </center>
                 </div>
			</div>
		</div>
	</div>
